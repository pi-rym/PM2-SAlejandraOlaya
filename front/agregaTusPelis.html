    <div class="container mt-5 ">
        <div class="row">
            <div class="col-6 offset-3">
                <h2 class="text-center fw-bolder fs-2"> Agrega tu película</h2>
                <p class="fw-light"> ¡Importante!Ten en cuenta que para agregar correctamente tu película debes llenar
                    todos los campos, es decir, todos son obligatorios.</p>
                    <form class="new-movie-form">
                        <div class="form-group fs-5 fw-medium ">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group fs-5 fw-medium ">
                            <label for="director">Director:</label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>
                        <div class="form-group fs-5 fw-medium ">
                            <label for="genres">Genres:</label>
                            <input type="text" class="form-control" id="genres" name="genres" required>
                        </div>
                        <div class="form-group fs-5 fw-medium ">
                            <label for="rate">Rate:</label>
                            <input type="number" class="form-control" id="rate" name="rate" min="1" max="10" step="0.1"
                                required>
                        </div>
                        <div class="form-group fs-5 fw-medium ">
                            <label for="duration">Duration:</label>
                            <input type="text" class="form-control" id="duration" name="duration" required>
                        </div>
                        <div class="form-group fs-5 fw-medium ">
                            <label for="year">year:</label>
                            <input type="number" class="form-control" id="year" name="year" min="1800" max="2099"
                                required>
                        </div>
                        <div class="form-group fs-5 fw-medium ">
                            <label for="poster">Poster:</label>
                            <input type="text" class="form-control" id="poster" name="poster" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 fs-5 clear-button">Limpiar</button>
                        <button type="submit" class="btn btn-success mt-4 fs-5 submit-button">Enviar</button>
                    </form>

                    </div>
